name: Run Selenium Tests and Publish Reports

on:
  push:
    branches: [ "selenium" ]
  workflow_dispatch:  # Allows manually triggering the workflow from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Dependencies
      run: mvn clean install -DskipTests

    - name: Run Tests with Maven
      run: mvn test

    - name: Generate Cucumber Reports
      run: mvn verify

    - name: Upload Cucumber Reports
      uses: actions/upload-artifact@v3
      with:
        name: cucumber-reports
        path: target/cucumber-reports/

    - name: Deploy Cucumber Reports to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/cucumber-reports/
        publish_branch: gh-pages  # Creates gh-pages branch if it doesn't exist
